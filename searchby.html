<!DOCTYPE html>
<html>
    <head>
        <title>Search BY</title>
        <script src="lib.js"></script>
    </head>

    <body ng-app="myapp" ng-controller="mycntrl">
        <input type="text" ng-model="searchName">
        <input type="number" ng-model="searchSalary">

        <ul>
            <li ng-repeat="x in employees|filter:{name:searchName,salary:searchSalary}">{{x.name}}--{{x.salary}}</li>
        </ul>

        <script>
            var app=angular.module("myapp",[])
            app.controller("mycntrl",function($scope)
            {
                $scope.employees=[
                {name:"dhanush",salary:"100000"},
                {name:"nani",salary:"98000"},
                {name:"Abhi",salary:"560000"}];

                $scope.searchName="";
                $scope.searchSalary="";

            })
        </script>
    </body>
</html>
