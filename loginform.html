<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Form
        </title>
        <script src="lib.js"></script>
    </head>
    <body ng-app="myapp" ng-controller="mycntrl">
        <h3>Login Form</h3>
        enter name:<input type="text" ng-model="name">
        <br><br>
        enter password:<input typr="text" ng-model="password">
        <br><br>
        <button ng-click="login()">login</button>


        <script>
            var app=angular.module("myapp",[])
            app.controller("mycntrl",function($scope)
            {
                $scope.login=function()
                {

                    if($scope.name=="Ram" && $scope.password=="Ram123")
                    {
                        alert("Login successful")
                    }
                    else
                    {
                        alert("Login not successful")
                    }
                    $scope.name="";
                    $scope.password="";
                }
            })
        </script>

    </body>
</html>
